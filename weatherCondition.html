<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background: url('https://img.freepik.com/free-vector/background-monsoon-season_52683-116225.jpg?ga=GA1.1.666137069.1740584319&semt=ais_hybrid') no-repeat center center fixed;
    background-size: cover;
    color: rgba(180, 229, 248, 0.908);
    }
    .animated-heading {
    font-family: 'Roboto', sans-serif;
    font-size: 50px;
    text-align: center;
    margin-top: 100px;
    margin-bottom: 25px;;
    font-weight:bold;
    color: rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
    0% {
    opacity: 0;
    transform: translateY(-20px);
    }
    100% {
    opacity: 1;
    transform: translateY(0);
    }
    }
    .weather-container {
    margin: 10px auto 50px; 
    height: 450px; 
    width: 570px; 
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    }
    .weather-input {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; 
    }
    .weather-input label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
    color: rgba(180, 229, 248, 0.908);
    }
    .weather-input input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    }
    .weather-input button {
    padding: 10px 20px;
    background:whitesmoke;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    color: black;
    margin-top: 10px; 
    }
    .weather-input button:hover {
    background:rgba(237, 237, 237, 0.786);
    }
    #weather-info {
    display: none;
    margin-top: 20px;
    }
    .weather-info div {
    margin-bottom: 10px;
    font-size: 18px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-heading">Welcome to Weather Website !</h1>
        <div class="weather-container">
            <div class="weather-input">
                <!-- Getting user input as location-inp-->
                <label for="location-inp">ENTER LOCATION, TO CHECK OUT CLIMATE:</label>
                <input type="text" id="location-inp" class="inp"/><br>
                <button id="getWeather" class="btn btn-warning">CHECK WEATHER</button>
            </div>
            <div id="weather-info">
                <!-- Details to be displayed in the website-->
                <div class="w-city" id="city"></div>
                <div class="temp" id="temperature"></div>
                <div class="desc" id="description"></div>
                <div class="additional" id="humidity"></div>
                <div class="additional" id="pressure"></div>
                <div class="additional" id="precipitation"></div>
                <div class="additional" id="wind-speed"></div>
                <div class="additional" id="aqi"></div>
            </div>
        </div>
    </div>
    <script src="displayClimate.js"></script>
</body>
</html>
